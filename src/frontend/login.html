<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>BTCC Fantasy App - Login</title>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h2>Welcome Back</h2>
        
        <div id="error-message" class="alert alert-error" style="display: none;"></div>

        <form id="login-form">
          <label for="username">Select Your Name:</label>
          <select id="username" name="username" required>
            <option value="" disabled selected>Loading users...</option>
          </select>

          <label for="pin">Enter Your PIN:</label>
          <input type="password" id="pin" name="pin" placeholder="Enter your 4-digit PIN" maxlength="4" required />

          <button type="submit" id="login-btn" class="btn btn-primary btn-lg">
            <span id="login-text">Sign In</span>
            <div id="login-spinner" class="spinner" style="display: none; width: 16px; height: 16px; margin: 0;"></div>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
